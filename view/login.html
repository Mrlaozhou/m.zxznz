<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="screen-orientation" content="portrait">
	<meta name="browsermode" content="application">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<title>登陆</title>
	<link rel="stylesheet" href="../style/global.css">
	<link rel="stylesheet" href="../style/login.css">
	<script src="../js/jquery-1.11.3.min.js"></script>
	<!-- <script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js "></script> -->
	<!-- <script src="../js/jquery.fullpage.js"></script> -->
     	<!-- <script src="../js/jquery.touchSwipe.min.js"></script> -->
	<script>
		$('html').attr('style','font-size:'+$(window).width()/10+'px');
	</script>
</head>
<body>

	<!-- header avatar && background -->
	<div class="header-bg">
		<div class="avatar">
			<img src="../images/avatar-default.png" alt="">
		</div>
	</div>

 	<!-- login form group -->
	<div class="form-group">
		<div class="input-group">
			<input id='username' name='username' type="text" placeholder="手机号或用户名">
			<input id='password' name='password' type="password" placeholder="密码">
			<script>
				$('#username').blur(function(){
					var username = $(this).val();
					$.ajax({
						url:'www.zxznz.cn/api.php/home/index/checkUser',
						type:'GET',
						dataType:'JSON',
						data:{'username':username},
						success:function(data)
						{
							console.log(data);
						}
					})
				});
			</script>
		</div>
		<div class="error-msg">
			糟糕！密码错了 <a href="javascript:void(0)">修改密码</a>
		</div>
		<div class="login-btn">
			<a href="javascript:void(0)">登陆</a>
		</div>
		<div class="register-link">
			<a href="javascript:void(0)">先去注册</a>
		</div>
	</div>

 
</body>
</html>
